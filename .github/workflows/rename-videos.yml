name: Rename YouTube Videos

on:
  schedule:
    - cron: '30 23 * * *'  # 23:30 UTC = 00:30 CET (hiver) / 01:30 CEST (Ã©tÃ©)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Brussels  # DÃ©finit le fuseau horaire belge

    steps:
      - name: Check timezone
        run: |
          echo "ðŸ•’ UTC Time: $(date)"
          echo "ðŸ•’ Belgian Time: $(TZ='Europe/Brussels' date +'%H:%M')"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create auth files
        env:
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: |
          echo "$CLIENT_SECRET" > client_secrets.json
          echo "$TOKEN_JSON" > token.json
          chmod 600 client_secrets.json token.json

      - name: Run script
        run: python script.py